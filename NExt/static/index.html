<!DOCTYPE html>
<html>
<head>
  <title>🎙️ Verbal Plagiarism Checker</title>
</head>
<body>
  <h2>Verbal Plagiarism Detector</h2>
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn">Stop & Analyze</button>
  <pre id="output">Press Start to record</pre>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    document.getElementById("startBtn").onclick = async () => {
      let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();
      audioChunks = [];

      mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
      };

      document.getElementById("output").textContent = "🎤 Recording...";
    };

    document.getElementById("stopBtn").onclick = () => {
      mediaRecorder.stop();

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
        const formData = new FormData();
        formData.append("file", audioBlob, "recording.wav");

        document.getElementById("output").textContent = "⏳ Analyzing...";

        const response = await fetch("http://127.0.0.1:8000/analyze/", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          document.getElementById("output").textContent = 
            `❌ Error: ${response.status} ${response.statusText}`;
          return;
        }

        const result = await response.json();
        document.getElementById("output").textContent = 
          `📝 Transcription: ${result.transcription}\n` +
          `🤖 AI Probability: ${(result.ai_prob*100).toFixed(2)}%\n` +
          `👤 Human Probability: ${(result.human_prob*100).toFixed(2)}%`;
      };
    };
  </script>
</body>
</html>
